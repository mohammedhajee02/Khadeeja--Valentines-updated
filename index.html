<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Khadeeja Valentine</title>

  <style>
    :root{
      --bg1:#fff1f5;
      --bg2:#ffe7ef;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --muted:rgba(31,31,31,.72);
      --pink:#ff4d7d;
      --pink2:#ff7aa2;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 700px at 20% 20%, var(--bg2), transparent 60%),
        radial-gradient(1000px 700px at 80% 60%, #ffeef3, transparent 55%),
        linear-gradient(180deg, var(--bg1), #fff);
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      padding:22px;
    }

    .card{
      width:min(860px, 100%);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 77, 125, .18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 24px 24px;
      position:relative;
      overflow:hidden;
    }

    .sparkle{
      position:absolute;
      inset:-80px -80px auto auto;
      width:220px;height:220px;
      background: radial-gradient(circle at 30% 30%, rgba(255,77,125,.25), transparent 60%);
      transform: rotate(18deg);
      filter: blur(2px);
      pointer-events:none;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.2vw, 40px);
      letter-spacing:.2px;
      line-height:1.15;
    }

    .sub{
      margin:0 0 14px;
      color: var(--muted);
      font-size: 15px;
      line-height:1.45;
    }
